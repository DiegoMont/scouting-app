<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-login.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-menu.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-encuestas.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-checkout.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-resultados.css">
    <link rel="icon" type="image/png" href="img/nautilus.png">
  </head>
  <body>
    <header>
      <div class="centre">
        <button id="btn-menu-head">
          <img src="img/LogoHeader.png" alt="Nautilus 40 10">
        </button>
      </div>
    </header>

    <section id="login">
      <form>
        <h1>SIGN IN</h1>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <p class="error ocultar">Contraseña incorrecta</p>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
    </section>

    <section id="menu">
      <div class="flexbox">
        <button id="to-match-btn">Scouting Match</button>
        <button id="to-pit-btn">Scouting Pit</button>
        <button id="to-results-btn">Resultados</button>
      </div>
    </section>

    <section id="scouting-match">
      <form></form>
    </section>

    <section id="scouting-pit">
      <form></form>
    </section>

    <section id="form-submitted">
      <div class="centre">
        <h1></h1>
        <img src="">
        <div class="flexbox">
          <button id="return-to-match-btn">Scouting match</button>
          <button id="to-statistics-btn">Estadísticas</button>
          <button id="return-to-pit-btn">Scouting pit</button>
        </div>
      </div>
    </section>

    <section id="results">
      <label for="results-switch">See raw</label>
      <input type="checkbox" class="ocultar" id="results-switch">
      <div id="result-cards"></div>
      <div id="results-table">
        <table class="results-table" id="match-table">
          <thead></thead>
          <tbody></tbody>
        </table>
        <table class="results-table" id="pit-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    
    <footer>
      <div class="centre firma flexbox">
        <a href="https://github.com/DiegoMont" class="firma">&lt;/&gt; with <span id="corazon" class="firma">&#9829;</span> by <span class="firma">DiegoMont</span></a>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/Season.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/FormCheckout.js"></script>
    <script src="js/QuestionInterface.js"></script>
    <script src="js/Questions.js"></script>
    <script src="js/ScoutingForm.js"></script>
    <script src="js/match-form.js"></script>
    <script src="js/pit-form.js"></script>
    <script src="js/Results.js"></script>
    <script src="js/TeamStats.js"></script>
    <script src="js/Main.js"></script>

  </body>
</html>
