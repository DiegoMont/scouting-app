<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-loading.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-login.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-menu.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-encuestas.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-checkout.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-resultados.css">
    <link rel="icon" type="image/png" href="img/nautilus.png">
  </head>
  <body>
    <header>
      <div class="centre flexbox">
        <button type="button" id="btn-menu-head">
          <img src="img/LogoHeader.png" alt="Nautilus 40 10">
        </button>
        <button type="button" id="btn-logout">Log out</button>
      </div>
    </header>

    <section id="login">
      <form>
        <h1>SIGN IN</h1>
        <button type="submit" class="google-signin">
          <img src="img/buttons/google.png"/>
          <span>Sign in with Google</span>
        </button>
      </form>
    </section>

    <section id="menu">
      <div class="flexbox">
        <button id="to-match-btn">Scouting Match</button>
        <button id="to-pit-btn">Scouting Pit</button>
        <button id="to-results-btn">Results</button>
      </div>
    </section>

    <section id="scouting-match">
      <form></form>
    </section>

    <section id="scouting-pit">
      <form></form>
    </section>

    <section id="loading-wheel">
      <div class="flexbox"><div class="lds-dual-ring"></div></div>
    </section>

    <section id="form-submitted">
      <div class="centre">
        <h1></h1>
        <img src="">
        <div class="flexbox">
          <button id="return-to-match-btn">Match scouting</button>
          <button id="to-statistics-btn">Results</button>
          <button id="return-to-pit-btn">Pit scouting</button>
        </div>
      </div>
    </section>

    <section id="results">
      <div class="centre">
        <label for="results-switch">See raw</label>
      </div>
      <input type="checkbox" class="ocultar" id="results-switch">
      <div id="result-cards" class="flexbox"></div>
      <div id="results-table">
        <table class="results-table" id="match-table">
          <thead></thead>
          <tbody></tbody>
        </table>
        <table class="results-table" id="pit-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    
    <footer>
      <div class="centre firma flexbox">
        <a href="https://github.com/DiegoMont" class="firma">&lt;/&gt; with <span id="corazon" class="firma">&#9829;</span> by <span class="firma">DiegoMont</span></a>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/languages/es.js"></script>
    <script src="js/languages/en.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/Season.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/FormCheckout.js"></script>
    <script src="js/QuestionInterface.js"></script>
    <script src="js/scouting-forms/ScoutingForm.js"></script>
    <script src="js/match-form.js"></script>
    <script src="js/pit-form.js"></script>
    <script src="js/Results.js"></script>
    <script src="js/NumericStats.js"></script>
    <script src="js/TeamStats.js"></script>
    <script src="js/questions/BigTextArea.js"></script>
    <script src="js/questions/NumericCounter.js"></script>
    <script src="js/questions/NumericText.js"></script>
    <script src="js/questions/RadioWithImages.js"></script>
    <script src="js/questions/RadioWithText.js"></script>
    <script src="js/questions/RegionalSelector.js"></script>
    <script src="js/questions/TextInput.js"></script>
    <script src="js/scouting-forms/MatchScoutingForm.js"></script>
    <script src="js/scouting-forms/PitScoutingForm.js"></script>
    <script src="js/scouting-forms/ScoutingFormSection.js"></script>
    <script src="js/Main.js"></script>

  </body>
</html>
