<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-edit-season.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-encuestas.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-loading.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-login.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-seasons-dashboard.css">
    <link rel="stylesheet" type="text/css" href="../css/estilos-form-builder.css">
    <link rel="icon" type="image/png" href="../img/nautilus.png">
  </head>
  <body>
    <header>
      <div class="centre flexbox">
        <button type="button" id="btn-menu-head">
          <img src="../img/LogoHeader.png" alt="Nautilus 40 10">
        </button>
        <button type="button" id="btn-logout">Salir</button>
      </div>
    </header>

    <section id="login">
      <form>
        <h1>SIGN IN</h1>
        <button type="submit" class="google-signin">
          <img src="../img/buttons/google.png"/>
          <span>Sign in with Google</span>
        </button>
      </form>
    </section>

    <section id="menu">
      <div class="centre">
        <button type="button" class="btn" id="new-season">Nueva temporada</button>
        <div class="season-cards"></div>
      </div>
    </section>

    <section id="form-builder">
      <div class="centre">
        <div class="builder-container">
          <div class="scouting-form">
            <form></form>
          </div>
          <div class="question-selector"></div>
        </div>
      </div>
    </section>

    <section id="edit-season">
      <div class="centre">
        <form>
          <input type="hidden" name="season-id" id="season-id">
          <label for="season-name">Temporada</label>
          <input type="text" name="season-name" id="season-name">
          <p class="error" id="season-name-error"></p>
          <p>Eventos</p>
          <div class="events-list"></div>
          <p class="error" id="events-lists-error"></p>
          <button type="submit" class="submit-btn">Guardar</button>
          <button type="button" class="cancel-btn">Cancelar</button>
        </form>
      </div>
    </section>

    <section id="loading-wheel">
      <div class="flexbox"><div class="lds-dual-ring"></div></div>
    </section>
    
    <footer>
      <div class="centre firma flexbox">
        <a href="https://github.com/DiegoMont" class="firma">&lt;/&gt; with <span id="corazon" class="firma">&#9829;</span> by <span class="firma">DiegoMont</span></a>
      </div>
      <div class="centre">
        Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/router/Router.js"></script>
    <script src="../js/router/FormEditorRouter.js"></script>
    <script src="../js/Login.js"></script>
    <script src="../js/questions/QuestionInterface.js"></script>
    <script src="../js/scouting-forms/ScoutingForm.js"></script>
    <script src="../js/questions/BigTextArea.js"></script>
    <script src="../js/questions/NumericCounter.js"></script>
    <script src="../js/questions/NumericText.js"></script>
    <script src="../js/questions/RadioWithImages.js"></script>
    <script src="../js/questions/RadioWithText.js"></script>
    <script src="../js/questions/RegionalSelector.js"></script>
    <script src="../js/questions/TextInput.js"></script>
    <script src="../js/scouting-forms/MatchScoutingForm.js"></script>
    <script src="../js/scouting-forms/PitScoutingForm.js"></script>
    <script src="../js/scouting-forms/ScoutingFormSection.js"></script>
    <script src="../js/Season.js"></script>
    <script src="../js/SeasonDashboard.js"></script>
    <script src="../js/EditorMain.js"></script>

  </body>
</html>
