      <form action="" method="POST">

        <!-- Seccion para colocar la info basica de la encuesta -->
        <section class="info-match">
          <div class="centre flexbox info-match">
            <div>
              <label for="regional">Regional</label>
            <select name="zona-regional" id="regional">
              <option value="monterrey">Monterrey</option>
              <option value="sacramento">Sacramento</option>
              <option value="laguna">Laguna</option>
            </select>
            </div>
            <div>
              <label for="team-number">Equipo</label>
              <input type="number" name="numero-equipo" id="team-number" placeholder="4010" inputmode="numeric">
            </div>
            <div>
              <label for="match-number">Match</label>
              <input type="number" name="numero-match" id="match-number" placeholder="1" inputmode="numeric">
            </div>
          </div>
        </section>

        <!-- Colocar las preguntas de la encuesta en estas secciones -->

        <!-- Preguntas sobre el periodo autonomo -->
        <section class="autonomo">
          <div class="centre">
            <h3>Autonomous</h3>
            
            
            


          </div>
        </section>

        <!-- Preguntas sobre el periodo teleoperado -->
        <section class="teleoperado">
          <div class="centre">
            <h3>Driver-Controlled</h3>





          </div>
        </section>

        <!-- Seccion para comentarios, errores y submit -->
        <section>
          <div class="centre">
            <h6 class="comentarios">Comentarios</h6>
            <textarea name="comentarios" id="comments"></textarea>
            <button type="submit" value="Enviar" id="btn-submit">Enviar</button>
          </div>
        </section>
    </form>
