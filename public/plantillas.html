<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/Reset.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/estiloEncuesta.css">
    <script src="js/interactividad.js" charset="utf-8" defer></script>
    <title>Copiar y pegar</title>
  </head>
  <body>
    <div class="centre">

    <!-- Botones radio con imagenes -->
    <p><span class="error asterisco-error">*</span>Pregunta</p>
    <div class="radio-imagenes flexbox">
      <label class="img-opc btn">
        <img src="" alt="">
        <input type="radio" name="" value="" class="ocultar">
      </label>
      <label class="img-opc btn">
        <img src="" alt="">
        <input type="radio" name="" value="" class="ocultar">
      </label>
      <label class="img-opc btn">
        <img src="" alt="">
        <input type="radio" name="" value="" class="ocultar">
      </label>
    </div>

    <!-- Contador numerico -->
    <p><span class="error asterisco-error">*</span>Pregunta</p>
    <div class="flexbox contador">
      <button type="button" class="restar btn-symbol">
        <img src="img/minus.svg">
      </button>
      <input type="number" name="" id="" value="0" class="cifra-contador" inputmode="numeric">
      <button type="button" class="aumentar btn-symbol">
        <img src="img/add.svg">
      </button>
    </div>

    <!-- Pregunta con opciones checkbox con texto -->
    <p><span class="error asterisco-error">*</span>Pregunta</p>
    <div class="checkbox-texto">
      <div class="opacar">
        <input type="checkbox" name="" value="" id="">
        <label for=""></label>
      </div>
      <div class="opacar">
        <input type="checkbox" name="" value="" id="">
        <label for=""></label>
      </div>
      <div class="opacar">
        <input type="checkbox" name="" value="" id="">
        <label for=""></label>
      </div>
    </div>

    <!-- Pregunta con respuesta de texto corta -->
    <div class="input-texto">
      <label for=""><span class="error asterisco-error">*</span>Pregunta</label>
      <input type="text" name="" value="" id="">
    </div>

    <!-- Seleccion de hab para Deep Space -->
    <p><span class="error asterisco-error">*</span>Pregunta</p>
    <div class="habitats">
      <!-- Los primeros dos labels de div.habitats deben ser los del Nivel 2 -->
      <label class="habitat-niv-2 habitat-niv-left btn" for="">Nivel 2</label>
      <label class="habitat-niv-2 habitat-niv-right btn" for="">Nivel 2</label>
      <label class="habitat-niv-3 btn" for="">Nivel 3</label>
      <label class="habitat-niv-1 btn" for="">Nivel 1</label>
      <!-- Eliminar label para Nivel 0 y su input si no se debe mostrar -->
      <label class="habitat-niv-0 btn" for="">Nivel 0</label>
      <input type="radio" name="" value="3" class="ocultar" id="">
      <input type="radio" name="" value="2" class="ocultar" id="">
      <input type="radio" name="" value="1" class="ocultar" id="">
      <input type="radio" name="" value="0" class="ocultar" id="">
    </div>

    <!-- Checkbox con imagenes en opciones -->
    <p><span class="error asterisco-error">*</span>Pregunta</p>
    <div class="checkbox-imagenes flexbox">
      <label class="img-check btn">
        <img src="" alt="">
        <input type="checkbox" name="" value="" class="ocultar">
      </label>
      <label class="img-check btn">
        <img src="" alt="">
        <input type="checkbox" name="" value="" class="ocultar">
      </label>
    </div>

    <!-- Pregunta con botones true/false -->
    <p><span class="error asterisco-error">*</span>Pregunta</p>
    <div class="btn-bool flexbox">
      <label class="btn">
        <img src="img/tick.svg" alt="Si"  class="btn-symbol"  style="background-color: #148f12;">
        <input type="radio" name="" value="" class="ocultar">
      </label>
      <label class="btn">
        <img src="img/cancel.svg" alt="No" class="btn-symbol"  style="background-color: #e11610;">
        <input type="radio" name="" value="" class="ocultar">
      </label>
    </div>

  </div>
  </body>
</html>
